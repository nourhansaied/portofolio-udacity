<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sahar Kassem</title>
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <header class="container">
      <div class="personal-info-container">
        <div
          class="personal-info row algin-items-center"

            class="fluid-img logo"
            src="img/udacity-logo.png"
            alt="Logo image"
          />

            <h1>Sahar Kassem</h1>
            <p>Front end ninja</p>

        </div>
        <img class="fluid-img" src="img/1.jpg" alt="image" />
      </div>
    </header>

    <section class="container">
      <h2>Featured work</h2>
      <div class="row justify-content-center algin-items-center">
        <article class="col-3 d-flex project">
          <img class="fluid-img" src="img/1.jpg" alt="Project 1" />
          <div class="info text-center">
            <h3>Appify</h3>
            <a
              href="https://github.com/udacity/Appify"
              title="Appify"
              target="_blank"
              >https://github.com/udacity/Appify</a
            >
          </div>

        <article class="col-3 d-flex project">
          <img class="fluid-img" src="img/1.jpg" alt="Project 1" />

            <h3>Sunflower</h3>
            <a
              href="https://github.com/udacity/Sunflower"
              title="Sunflower"
              target="_blank"
              >https://github.com/udacity/Sunflower</a
            >
          </div>
        </article>
        <article class="col-3 d-flex project">
          <img class="fluid-img" src="img/1.jpg" alt="Project 1" />
          <div class="info text-center">
            <h3>Bokeh</h3>
            <a
              href="https://github.com/udacity/Bokeh"
              title="Bokeh"
              target="_blank"
              >https://github.com/udacity/Bokeh</a
            >
          </div>
        </article>
      </div>
    </section>

</html>
